name: release

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'
      - '[0-9]*.[0-9]*.[0-9]*-*'

env:
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          key: ${{ github.repository }}-nuget-${{ hashFiles('**/*.csproj') }}
          path: ${{ env.NUGET_PACKAGES }}
      - name: Validate SemVer tag
        shell: bash
        run: |
          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Tag '${VERSION}' is not a valid SemVer value."
            exit 1
          fi
      - name: Restore
        run: |
          dotnet restore src/GoogleMaterialDesignIconsGenerator/GoogleMaterialDesignIconsGenerator.csproj
          dotnet restore src/MudBlazor.FontIcons.MaterialIcons/MudBlazor.FontIcons.MaterialIcons.csproj
          dotnet restore src/MudBlazor.FontIcons.MaterialSymbols/MudBlazor.FontIcons.MaterialSymbols.csproj
      - name: Build
        run: |
          dotnet build src/GoogleMaterialDesignIconsGenerator/GoogleMaterialDesignIconsGenerator.csproj --configuration Release --no-restore
          dotnet build src/MudBlazor.FontIcons.MaterialIcons/MudBlazor.FontIcons.MaterialIcons.csproj --configuration Release --no-restore
          dotnet build src/MudBlazor.FontIcons.MaterialSymbols/MudBlazor.FontIcons.MaterialSymbols.csproj --configuration Release --no-restore
      - name: Pack
        run: |
          mkdir -p artifacts/packages
          dotnet pack src/MudBlazor.FontIcons.MaterialIcons/MudBlazor.FontIcons.MaterialIcons.csproj --configuration Release --no-build --output artifacts/packages -p:Version=${VERSION}
          dotnet pack src/MudBlazor.FontIcons.MaterialSymbols/MudBlazor.FontIcons.MaterialSymbols.csproj --configuration Release --no-build --output artifacts/packages -p:Version=${VERSION}
      - name: Push to NuGet.org
        run: dotnet nuget push "artifacts/packages/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key "${{ secrets.NUGET_KEY }}" --skip-duplicate
      - name: Push to GitHub Packages
        run: dotnet nuget push "artifacts/packages/*.nupkg" --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key "${{ secrets.GITHUB_TOKEN }}" --skip-duplicate
      - name: Publish packages artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: artifacts/packages
